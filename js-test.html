		<script>
			function plus(a, b) {
				return (console.log(a + b), console.log(this), console.log(arguments)
				);
			}

			plus(2, 2);
			
			
			//invoking function as a method   plus is a method of calc
			var calc = {
				status : 'awesome',
				plus : function(a, b) {
					return (console.log(a + b), console.log(this), console.log(arguments), console.log(this.status)
					);
				}
			};
			calc.plus(2, 3);
			
			//constructor
			var Dog = function(){

				return console.dir(this);
			};
			
			var firstDog = new Dog;
			firstDog.name = 'junior';
			firstDog.breed = 'chow chow';
						
			
			//expand via prototype
			var speak = function(saywhat){
				console.log(saywhat);
			};
			
			Dog.prototype.speakwow = speak;
			firstDog.speakwow('bow-wow');

				var sum = 0;
				console.log(arguments.length);
				for (var i=arguments.length-1; i>=0; --i){
					sum+= arguments[i];
				};
				return sum;
				
			};
